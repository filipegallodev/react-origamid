<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React para Iniciantes</title>

    <!-- Carrega o React, React Dom e Babel -->
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/@babel/standalone@7/babel.min.js"
    ></script>
  </head>

  <body>
    <!-- Código em HTML + JavaScript -->
    <div id="app-javascript">
      <p>Total: <span id="total"></span></p>
      <p>Preço: R$ <span id="preco"></span></p>
      <button id="button">Comprar</button>
    </div>
    <script type="application/javascript">
      const total = document.querySelector("#total");
      const preco = document.querySelector("#preco");
      const button = document.querySelector("#button");

      let contador = 1;

      function atualizarValores(contador) {
        total.innerText = contador;
        preco.innerText = contador * 250;
      }
      atualizarValores(contador);

      function handleClick() {
        contador++;
        atualizarValores(contador);
      }

      button.addEventListener("click", handleClick);
    </script>
    <!-- FIM -->

    <!-- Mesma função do código anterior, mas em React -->
    <div id="app-react"></div>
    <script type="text/babel">
      const Comprar = () => {
        const [contador, setContador] = React.useState(1);

        return (
          <div>
            <p>Total: {contador}</p>
            <p>Preço: R$ {contador * 250}</p>
            <button onClick={() => setContador(contador + 1)}>Comprar</button>
          </div>
        );
      };

      ReactDOM.render(<Comprar />, document.querySelector("#app-react"));
    </script>
    <!-- FIM -->
  </body>
</html>
